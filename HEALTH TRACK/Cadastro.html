<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/C:/Marcelo/Documentos/Health track/Health track/CSS/Cadastro.css">
  <link rel="stylesheet" href="/C:/Marcelo/Documentos/Health track/Health track/CSS/Style.css">
  </head>
<body>
<div class="container">
    <div class="omb_login">
	<h1 class="omb_authTitleHT">HEALTH TRACK</h1>
    	<h3 class="omb_authTitle">Bem Vindo a Tela de Cadastro <br> Por favor preencha as informações </h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
		</div>
		<div class="row omb_row-sm-offset-3 omb_loginOr">
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" placeholder="Email">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" placeholder="Confirmar Email">
					</div>
					<span class="help-block"></span>										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="password" class="form-control" name="password" placeholder="Senha">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="password" class="form-control" name="password" placeholder="Confirmar Senha">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="tel" class="form-control" name="tel" placeholder="Numero de Celular">
					</div>
					<div class="input-group"> 					
						<br>Digite a Data de Nascimento
					</div>	
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="date" class="form-control" name="Nascimento">
					</div>
					<br>
					<div>
					Selecione o Sexo 
					<br>
					<select class="input-group">
					  <span class="input-group-addon"><i class="fa fa-lock"></i></span>					
					  <option value="M">Maculino</option>
					  <option value="F">Feminino</option>
					</select>
					</div>
					<br>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
				<label class="checkbox"> <br>
					<input type="checkbox" value="remember-me"> <tr>Aceito os Temos de Uso do Sistema Health Track 
				</label>
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="#" style="color: white">Ja Tenho Cadasto Me Leve Para Tela de: LOGIN</a>
				</p>
			</div>
		</div>	    	
	</div>
</div>
